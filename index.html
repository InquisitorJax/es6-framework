<!DOCTYPE>

<html>

<head>
    <title>Todo List Demo (with local storage)</title>
    <link rel="stylesheet" type="text/css" href="styles/default/style.css">
</head>
<body>

<script src="./jspm_packages/system.js"></script>
<script src="./config.js"></script>



<div >
    <h3>Add a task</h3>
    <div class="todo-form">
        <input type="text" placeholder="Title" id="edtTodo"/>
        <span id="spanTextMessage"></span>
        <input type="date"  placeholder="Due Date (dd/mm/yyyy)" id="edtDate"/>
        <span id="spanDateMessage"></span>
        <input type="button" value="Add Task" id="btnAdd"/>
    </div>
    <div class="filter">               
        <input type="text" placeholder="Search" id="edtSearch" />
    </div>

    <div class="toolbar">               
        <button id="btnDelete">Delete Done</button>        
        <button id="btnDeleteAll">Delete All</button>
    </div>    
    <div class="task-list">        
        <ul id="todoList"></ul>
    </div>
</div>

<script>
    System.import("./app/app.js");
    System.import("./app/Todo/todoPresenter.js");
</script>

</body>
</html>
